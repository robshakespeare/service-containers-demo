name: CI workflow

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  test-and-build-api:
    runs-on: ubuntu-latest
    name: Test and Build API

    defaults:
      run:
        working-directory: ./api

    services:
      mysql_db:
        image: mysql
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: srvcontdemo123& # This root password is only intended for local development & build pipeline, do not use it elsewhere
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3
      - name: "Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: "Install dependencies of API"
        run: yarn install
      - name: "Unit Test API"
        run: yarn test:cov
      - name: "Create and migrate test database"
        run: yarn ensure-test-db
      - name: "E2E Test API"
        run: yarn test:e2e
      - name: "Build distributable release version of API"
        run: yarn build
